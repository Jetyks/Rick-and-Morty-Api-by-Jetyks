            </div>
            <button id="btn-todos">Ver todos</button>
            <input id="buscador" type="text" placeholder="nombre">
            <button id="btn-buscar">Buscar personaje</button>

    <div id="todos">
        <div class="personaje-todos" id="lista-personaje">

            <div class="img-modal">
                <img id="img-modal" src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="">

            <div class="info-personaje">
                <p>Especie: <span id="especie">Humano</span></p>
                <p>Género: <span id="genero">Hombre</span></p>
                <p>Estatus: <span id="estatus">Vivo</span></p>
